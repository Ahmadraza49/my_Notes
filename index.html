<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Password-protected Notes, Gallery & Books</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="min-h-screen bg-cover bg-center bg-fixed flex items-center justify-center p-6"
  style="background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1800&q=80');">

  <div class="w-full max-w-5xl bg-white/85 backdrop-blur-md rounded-2xl shadow-xl p-6">
    <h1 class="text-3xl font-semibold mb-4 text-center">üîê Password-protected Notes, Gallery & Books</h1>

    <!-- SET PASSWORD -->
    <div id="screen-set" class="space-y-4">
      <p class="text-sm text-slate-600">Set password here</p>

      <div class="relative">
        <input id="new-pass" type="password" placeholder="New password" class="w-full p-3 border rounded-md pr-10" />
        <button id="toggle-new-pass" class="absolute right-2 top-2.5 p-1" aria-label="Show password">
          <!-- Eye SVG -->
          <svg id="new-pass-eye" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z" />
          </svg>
        </button>
      </div>

      <div class="flex gap-2">
        <button id="btn-set" class="px-4 py-2 bg-blue-600 text-white rounded">Set password</button>
        <button id="btn-go-login" class="px-4 py-2 border rounded">Go to login</button>
      </div>
    </div>

    <!-- LOGIN -->
    <div id="screen-login" class="hidden space-y-4">
      <p class="text-sm text-slate-600">Enter your password</p>

      <div class="relative">
        <input id="login-pass" type="password" placeholder="Password" class="w-full p-3 border rounded-md pr-10" />
        <button id="toggle-login-pass" class="absolute right-2 top-2.5 p-1" aria-label="Show password">
          <!-- Eye SVG -->
          <svg id="login-pass-eye" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z" />
          </svg>
        </button>
      </div>

      <div class="flex gap-2">
        <button id="btn-login" class="px-4 py-2 bg-green-600 text-white rounded">Unlock</button>
        <button id="btn-go-set" class="px-4 py-2 border rounded">Go to set password</button>
      </div>
    </div>

    <!-- MAIN APP -->
    <div id="screen-app" class="hidden">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-medium">My Notes, Gallery & Books</h2>
        <button id="btn-logout" class="px-3 py-1 border rounded">Logout</button>
      </div>

      <!-- TABS -->
      <div class="flex gap-2 mb-4">
        <button id="tab-notes" class="px-4 py-2 bg-indigo-600 text-white rounded">Notes</button>
        <button id="tab-gallery" class="px-4 py-2 border rounded">Gallery</button>
        <button id="tab-books" class="px-4 py-2 border rounded">Books</button>
      </div>

      <!-- NOTES -->
      <div id="panel-notes">
        <textarea id="note-input" rows="6" class="w-full p-3 border rounded mb-3" placeholder="Type your note here..."></textarea>
        <div class="flex gap-2 mb-4">
          <button id="btn-save" class="px-4 py-2 bg-indigo-600 text-white rounded">Save note</button>
          <button id="btn-clear" class="px-4 py-2 border rounded">Clear</button>
        </div>
        <ul id="notes-list" class="space-y-2"></ul>
      </div>

      <!-- GALLERY -->
      <div id="panel-gallery" class="hidden">
        <div class="flex items-center justify-between mb-3">
          <!-- Buttons area: uses flex-wrap + gap so on small screens they don't stick -->
          <div class="flex flex-wrap gap-3">
            <input id="image-input" type="file" accept="image/*" multiple class="hidden" />

            <button id="btn-choose" class="px-4 py-2 bg-green-600 text-white rounded">
              Choose Images
            </button>

            <button id="btn-upload" class="px-4 py-2 bg-blue-600 text-white rounded">
              Upload Selected
            </button>
          </div>

          <!-- Image count -->
          <div class="text-sm text-slate-600">Images: <span id="img-count">0</span></div>
        </div>

        <!-- gallery grid -->
        <div id="gallery-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3"></div>
      </div>

      <!-- BOOKS -->
      <div id="panel-books" class="hidden mt-3">
        <h2 class="text-lg font-semibold mb-3">üìö Add Book Document</h2>

        <textarea id="book-text" rows="5" class="w-full p-3 border rounded mb-3"
          placeholder="Write your book content here..."></textarea>

        <input id="book-file" type="file" accept=".pdf,.doc,.docx,.txt,.jpg,.png" class="mb-3" />

        <button id="btn-upload-book" class="px-4 py-2 bg-purple-600 text-white rounded">
          Upload Book Document
        </button>

        <h3 class="mt-5 mb-2 text-lg font-medium">üìÇ My Book Documents</h3>

        <ul id="books-list" class="space-y-3"></ul>
      </div>
    </div>
  </div>

  <!-- FULL IMAGE POPUP -->
  <div id="image-popup" class="fixed inset-0 bg-black bg-opacity-90 hidden flex items-center justify-center z-50">
    <img id="popup-img" class="max-w-[95vw] max-h-[95vh] object-contain rounded shadow-lg" />
  </div>

  <script src="script.js"></script>
</body>
</html>
