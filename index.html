<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Notes App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    .input { @apply w-full p-2 border rounded }
    .btn { @apply px-4 py-2 rounded }
  </style>
</head>

<body class="min-h-screen bg-cover bg-center bg-no-repeat"
      style="background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600');">

     <div class="max-w-4xl mx-auto "    style="background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1200');">

    <div class="bg-grey p-4 rounded-xl shadow-lg">

      <h1 class="text-2xl font-bold text-center mb-4">üîê My Notes ‚Äî Signup / Login</h1>

      <!-- SIGNUP -->
      <div id="screen-signup" class="space-y-4">
        <h2 class="font-semibold text-xl mb-2">Create Account</h2>

        <div>
          <label class="block font-medium mb-1">Email</label>
          <input id="signup-email" type="email" class="input" placeholder="Enter your email">
        </div>

        <div>
          <label class="block font-medium mb-1">Password</label>
          <input id="signup-pass" type="password" class="input" placeholder="Enter password">
        </div>

        <div class="flex gap-2">
          <button id="btn-signup" class="btn bg-blue-600 text-white w-full">Sign Up</button>
        </div>

        <button id="goto-login" class="text-blue-700 underline">Already have an account?</button>
      </div>


      <!-- LOGIN -->
      <div id="screen-login" class="hidden space-y-4">
        <h2 class="font-semibold text-xl mb-2">Login</h2>

        <div>
          <label class="block font-medium mb-1">Email</label>
          <input id="login-email" type="email" class="input" placeholder="Enter your email">
        </div>

        <div>
          <label class="block font-medium mb-1">Password</label>
          <input id="login-pass" type="password" class="input" placeholder="Enter password">
        </div>

        <div class="flex gap-2">
          <button id="btn-login" class="btn bg-green-600 text-white w-full">Login</button>
        </div>

        <button id="goto-signup" class="text-blue-700 underline">Create new account</button>

        <button id="btn-forgot" class="text-blue-700 underline block mt-2">Forgot password?</button>
      </div>


      <!-- FORGOT PASSWORD -->
      <div id="screen-forgot-inline" class="hidden space-y-3">
        <h2 class="font-semibold">Reset password</h2>
        <input id="forgot-email-inline" type="email" class="input" placeholder="Your email">
        <div class="flex gap-2">
          <button id="btn-send-reset-inline" class="btn bg-indigo-600 text-white">Send Reset Link</button>
          <button id="btn-back-to-login" class="btn border">Back</button>
        </div>
      </div>

      <!-- APP (AFTER LOGIN) -->
      <div id="screen-app"
           class="hidden mt-6 p-6 rounded-xl bg-cover bg-center bg-no-repeat"
           style="background-image: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1600');">

        <div class="backdrop-blur-md bg-white/70 p-4 rounded-xl">

          <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-bold">My Notes, Gallery & Books</h2>
            <button id="btn-logout" class="btn border">Logout</button>
          </div>

          <!-- NOTES -->
          <div class="mb-6">
            <textarea id="note-input" rows="5" class="w-full p-3 border rounded mb-2" placeholder="Write a note..."></textarea>
            <div class="flex gap-2 mb-4">
              <button id="btn-save" class="btn bg-indigo-600 text-white border border-black px-4 py-2 rounded">Save note</button>
              <button id="btn-clear" class="btn border p-2 border border-black px-4 py-2 rounded">Clear</button>
            </div>
            <ul id="notes-list" class="space-y-2"></ul>
          </div>

          <!-- GALLERY -->
          <div class="mb-8">
            <h3 class="font-semibold mb-2">Gallery</h3>
            <input id="image-input" type="file" accept="image/*" multiple class="mb-2" />
            <button id="btn-upload" class="btn bg-blue-600 text-white mb-3">Upload Images</button>

            <div id="gallery-grid" class="grid grid-cols-3 gap-2"></div>
          </div>

          <!-- BOOKS -->
          <div class="mt-6">
            <h3 class="font-semibold mb-2">Books</h3>
            <textarea id="book-text" rows="3" class="w-full p-2 border rounded mb-2" placeholder="Book description"></textarea>
            <input id="book-file" type="file" accept=".pdf,.doc,.docx,.txt,.jpg,.png" class="mb-2" />
            <button id="btn-upload-book" class="btn bg-purple-600 text-white w-full">Upload Book</button>

            <ul id="books-list" class="space-y-2 mt-3"></ul>
          </div>

        </div>
      </div>

    </div>
  </div>

  <!-- FULL IMAGE POPUP -->
  <div id="image-popup" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 cursor-pointer">
    <img id="popup-img" class="max-w-full max-h-full rounded shadow-lg" alt="fullscreen image" />
  </div>

  <script src="script.js"></script>

</body>
</html>
