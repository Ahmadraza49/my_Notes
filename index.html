<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Notes App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    .input { @apply w-full p-2 border rounded }
    .btn { @apply px-4 py-2 rounded }
  </style>
</head>

<body class="min-h-screen p-6 bg-gray-100">
  <div class="max-w-4xl mx-auto">
    <div class="bg-white p-6 rounded-xl shadow-lg">
      
      <h1 class="text-2xl font-bold text-center mb-4">üîê My Notes ‚Äî Signup / Login</h1>

      <!-- SIGNUP -->
      <div id="screen-signup" class="space-y-3">
        <h2 class="font-semibold">Create Account</h2>
        <input id="signup-email" type="email" class="input" placeholder="Email (you@domain.com)">
        <input id="signup-pass" type="password" class="input" placeholder="Password (min 6 chars)">
        <div class="flex gap-2">
          <button id="btn-signup" class="btn bg-blue-600 text-white">Sign Up</button>
          <button id="goto-login" class="btn border">Already have an account?</button>
        </div>
      </div>

      <!-- LOGIN -->
      <div id="screen-login" class="hidden space-y-3">
        <h2 class="font-semibold">Login</h2>
        <input id="login-email" type="email" class="input" placeholder="Email">
        <input id="login-pass" type="password" class="input" placeholder="Password">
        <div class="flex gap-2">
          <button id="btn-login" class="btn bg-green-600 text-white">Login</button>
          <button id="goto-signup" class="btn border">Create new account</button>
        </div>
        <button id="btn-forgot" class="text-blue-700 underline">Forgot password?</button>
      </div>

      <!-- FORGOT PASSWORD -->
      <div id="screen-forgot-inline" class="hidden space-y-3">
        <h2 class="font-semibold">Reset password</h2>
        <input id="forgot-email-inline" type="email" class="input" placeholder="Your email">
        <div class="flex gap-2">
          <button id="btn-send-reset-inline" class="btn bg-indigo-600 text-white">Send Reset Link</button>
          <button id="btn-back-to-login" class="btn border">Back</button>
        </div>
      </div>

      <!-- APP -->
      <div id="screen-app" class="hidden mt-6">

        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-bold">My Notes, Gallery & Books</h2>
          <button id="btn-logout" class="btn border">Logout</button>
        </div>

        <!-- NOTES full width -->
        <div class="mb-6">
          <textarea id="note-input" rows="5" class="w-full p-3 border rounded mb-2" placeholder="Write a note..."></textarea>
          <div class="flex gap-2 mb-4">
            <button id="btn-save" class="btn bg-indigo-600 text-white">Save note</button>
            <button id="btn-clear" class="btn border">Clear</button>
          </div>
          <ul id="notes-list" class="space-y-2"></ul>
        </div>

        <!-- GALLERY (bigger images + fullscreen) -->
        <div class="mb-8">
          <h3 class="font-semibold mb-2">Gallery</h3>
          <input id="image-input" type="file" accept="image/*" multiple class="mb-2" />
          <button id="btn-upload" class="btn bg-blue-600 text-white mb-3">Upload Images</button>

          <div id="gallery-grid" class="grid grid-cols-2 gap-3"></div>
        </div>

        <!-- BOOKS -->
        <div class="mt-6">
          <h3 class="font-semibold mb-2">Books</h3>
          <textarea id="book-text" rows="3" class="w-full p-2 border rounded mb-2" placeholder="Book description"></textarea>
          <input id="book-file" type="file" accept=".pdf,.doc,.docx,.txt,.jpg,.png" class="mb-2" />
          <button id="btn-upload-book" class="btn bg-purple-600 text-white w-full">Upload Book</button>

          <ul id="books-list" class="space-y-2 mt-3"></ul>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
